<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <title>RECIPES</title>
  <h1>Grans Recipes</h1>
</head>

<!--=================================================================================================================-->

<body>

<div class="navbar">
  <button class="tabs" onclick="openPage('first', this, '#F0BFB')" id="defaultOpen">All Recipes</button>
  <button class="tabs" onclick="openPage('second', this, '#F0BFB')">Add Recipes</button>
  <button class="tabs" onclick="openPage('third', this, '#F0BFB')">Delete Recipes</button>
</div>

<!--------------------------------------------------------------------------------------------------------------------->

<div id="first" class="tabcontent">
  <h3>Browse Recipes</h3>

  <form method="post" class="forms">
    <b>Search Recipes:</b><br>
    <input type="text" name="search" placeholder="Enter Search Here"><br>
    <input type="submit" value="Search">
  </form>

  <br>

  <p> {{ searchInput }} </p>

  <br>

  <table style="width:100%">
    <tr>
      <th>Recipe Name</th>
      <th>Recipe</th>
    </tr>
    {{ dbTable|safe }}
  </table>
</div>

<!--------------------------------------------------------------------------------------------------------------------->

<div id="second" class="tabcontent">
  <h3>Add a Recipe Below:</h3>

  <form method="post" class="forms" action="https://mapeck.w3.uvm.edu/cs205/">
    Recipe Name
    <input type="text" name="recipeName" value="">
    <br>
    <br>
    Full Recipe
    <input type="text" name="description" value="">
    <br>
    <br>
    <button class="button">ADD</button>
  </form>
</div>

<!--------------------------------------------------------------------------------------------------------------------->

<div id="third" class="tabcontent">
  <h3>Select Recipes to Delete from the Database Below:</h3>

  testVar: {{testVar}}

  <form method="post" class="forms">
    <table style="width:100%">
      <tr>
        <th>Delete?</th>
        <th>Recipe Name</th>
        <th>Recipe</th>
      </tr>
      {{ delTable|safe }}
    </table>
    <input class = "buttonDelete" type="submit" value="Delete Selected">
  </form>


</div>

</body>

<!--=================================================================================================================-->

<script>
  function openPage(pageName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    elmnt.style.backgroundColor = color;
  }

  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();






</script>


</html>
